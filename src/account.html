<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-violet-600">Account</span></h2>
        <h3  class="text-3xl text-center mt-6">Let's get <span class="text-red-600 font-extrabold">Moooooney</span></h3>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white text-center">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2">Deposit</h3>
                    <h2  class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2">Withdraw</h3>
                    <h2  class="text-5xl">$10</h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2">Balance</h3>
                    <h2  class="text-5xl">$<span id="total-balance">1240</span> </h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-12 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2 text-white">Please Deposit</h3>
                    <input id="deposit" class="w-9/12 block mb-4 px-4 py-2" type="text" name="" id="" placeholder="$ Amount you want to Deposit">

                    <button id="deposit-btn" class="bg-blue-700 hover:bg-orange-400 px-4 py-2 rounded-lg text-2xl font-bold text-white">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2 text-white">Please Withdraw</h3>
                    <input id="withdraw" class="w-9/12 block mb-4 px-4 py-2" type="text" name="" id="" placeholder="$ Amount you want to Withdraw">

                    <button id="withdraw-btn"
                        class="bg-blue-700 hover:bg-orange-400 px-4 py-2 rounded-lg text-2xl font-bold text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./deposit.js"></script>
</body>
</html>
